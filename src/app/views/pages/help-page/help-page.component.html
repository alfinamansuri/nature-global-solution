<app-header></app-header>
<div class="banner about-banner" style="background-image:url('./assets/images/mrn_login_banner.jpg')">
    <h1>Help/Support</h1>
</div>
<div class="registration-form-block">
    <form class="registration-form">
        <div class="form-group-block">
            <div class="form-group primary-form-control">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput required>
                    <mat-error >The name is required.</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group primary-form-control">
                <mat-form-field>
                    <mat-label>Phone</mat-label>
                    <input matInput required>
                    <mat-error >The phone is required.</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group primary-form-control">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput required>
                    <mat-error >The email is required.</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group primary-form-control">
                <mat-form-field>
                    <mat-label>Message</mat-label>
                    <textarea matInput required></textarea>
                    <mat-error >The message is required</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <button type="submit" class="primary-btn black-border"> SUBMIT</button>
            </div>
        </div>
    </form>

</div>

<app-footer></app-footer>
